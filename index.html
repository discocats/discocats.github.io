<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Sweet Shop</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/index.css" rel="stylesheet" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light mb-3">
            <a class="navbar-brand" href="index.html"><i class="fas fa-candy-cane"></i></a>
            <strong class="mr-3">Sweet Shop</strong>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav mr-auto">
                    <form class="form-inline ml-3">
                        <div class="input-group ml-3" id="inputLogin">
                            <div class="input-group-prepend" id="spanIcon">
                                <span class="input-group-text"><i class="fas fa-user prefix"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Username">
                        </div>
                        <div class="input-group ml-3" id="inputPass">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-lock prefix"></i></span>
                            </div>
                            <input class="form-control" type="password" placeholder="Password">
                        </div>
                        <button class="btn btn-dark ml-3" id="btnSign" type="submit">Sign in</button>
                        <a href="#" class="ml-3" id="linkForgotPass">Forgot password?</a>
                        <div class="input-group ml-3">
                            <input class="form-control" type="search" placeholder="search..." id="inputSearch">
                            <span class="input-group-append" id="spanSearch">
                            <button class="btn btn-outline-secondary" type="button">
                                <i class="fa fa-search"></i>
                            </button>
                          </span>
                        </div>
                    </form>
                </ul>
                <ul class="navbar-nav ml-auto mr-5" id="shopCartUl">
                    <i class="fas fa-shopping-cart ml-3" id="cartIcon"></i>
                </ul>

            </div>
        </nav>
    </header>
    <main class="container">
        <section class="row catalog">
        </section>
    </main>
    <footer></footer>

    <script type="text/javascript" src="js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
